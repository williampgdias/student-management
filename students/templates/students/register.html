{% extends "base.html" %}

{% block page_title %}
    Register
{% endblock page_title %}

{% block content %}

    <div class="content container-box">
        <div id="register">
            <h1 class="title">Register</h1>

            <!-- Register Form Starts -->
            <form action="{% url "register" %}" method="POST" id="registerForm" class="row g-3 needs-validation" novalidate>
                {% csrf_token %}

                <div class="form-floating">
                    <input type="text" name="name" placeholder="Name" class="form-control" id="floatingInput"  required>
                    <label for="floatingInput">Name</label>
                    <div class="error-message-name"></div>
                </div>
                <div class="form-floating">
                    <input type="email" name="username" placeholder="name@example.com" class="form-control" id="floatingEmail" 
                        required>
                    <label for="floatingEmail">Email address</label>
                    <div class="error-message-email"></div>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" placeholder="Password" class="form-control" id="floatingPassword" 
                        required>
                    <label for="floatingPassword">Password</label>
                    <div class="error-message-password"></div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>

                <p class="link">
                    Do you already have an account?
                    <a href="{% url "login" %}">Login</a>
                </p>
            </form>
            <!-- Register Form Ends -->

        </div>
        <!-- Register Form Ends -->
    </div>

{% endblock content %}
