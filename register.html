<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - Register</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container-box">
        <div class="content">
            <div id="register">
                <h1 class="title">Register</h1>

                <!-- Register Form Starts -->
                <form method="post" id="registerForm" class="row g-3 needs-validation" novalidate>
                    <div class="form-floating">
                        <input type="name" class="form-control" id="floatingInput" placeholder="Name" required>
                        <label for="floatingInput">Name</label>
                        <div class="error-message-name"></div>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
                            required>
                        <label for="floatingEmail">Email address</label>
                        <div class="error-message-email"></div>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            required>
                        <label for="floatingPassword">Password</label>
                        <div class="error-message-password"></div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>

                    <p class="link">
                        Do you already have an account?
                        <a href="index.html">Login</a>
                    </p>
                </form>
                <!-- Register Form Ends -->

            </div>
            <!-- Register Form Ends -->
        </div>

    </div>


    <!-- Link to Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Link to JS File -->
    <script src="assets/js/index.js"></script>
</body>

</html>
