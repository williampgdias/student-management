<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - Students</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="students-content">
        <header class="fixed-top">
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand">Welcome back, <span id="userName"></span></a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn students-btn btn-sm" type="submit">Sign Out</button>
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <div class="container student-container">
                <div class="add-student">
                    <h1>Students</h1>
                    <button class="btn students-btn" type="button" data-bs-toggle="modal"
                        data-bs-target="#addStudentModal">Add Student</button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModal"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="addStudentModal">New Student</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method="post" class="row g-3 needs-validation" novalidate>
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="floatingId"
                                            placeholder="name@example.com" required>
                                        <label for="floatingId">ID</label>
                                        <div class="invalid-feedback">
                                            Please, enter a valid ID
                                        </div>
                                    </div>
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="floatingName"
                                            placeholder="name@example.com" required>
                                        <label for="floatingName">Name</label>
                                        <div class="invalid-feedback">
                                            Please, enter a valid name
                                        </div>
                                    </div>
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="floatingEmail"
                                            placeholder="name@example.com" required>
                                        <label for="floatingEmail">Email address</label>
                                        <div class="invalid-feedback">
                                            Please, enter a valid email
                                        </div>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingPpsNumber"
                                            placeholder="text" required>
                                        <label for="floatingPpsNumber">PPS Number</label>
                                        <div class="invalid-feedback">
                                            Please, enter a valid PPS number
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn students-btn"
                                            data-bs-dismiss="modal">Close</button>
                                        <button class="btn students-btn" id="addStudentsButton">Add
                                            Student</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">PPS Number</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Injected by jQuery -->
                    </tbody>
                </table>
            </div>
        </main>


    </div>


    <!-- Link to Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Link to JS File -->
    <script src="assets/js/index.js"></script>
</body>

</html>
